<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socket.io</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/jquery-ui.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-md-12 col-sm-12 col-xs-12">
                <h3>Hello <b class="bold" id="user-name">Demo User</b>!</h3>
            </div>
        </div>
        <div id="chat-window" class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-md-12 col-sm-12 col-xs-12">
                <table class="table table-hover mts">
                    <tbody id="chat-container">
                        <tr>
                            <td class="col-lg-1 col-md-1 col-sm-3 col-xs-3 text-right chat-row"><b class="right">Admin :</b>
                            </td>
                            <td class="col-lg-11 col-md-11 col-sm-9 col-xs-9 text-left">Welcome! Start chatting...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mtl">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <textarea name="message" class="form-control" id="txt-message" cols="30" rows="4"></textarea>
            </div>
        </div>
        <div class="row mts">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right">press enter to send message</div>
            <div class="hidden col-lg-offset-8 col-lg-4 col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6 col-xs-offset-4 col-xs-8">
                <button id="btn-post" class="btn btn-success col-lg-12 col-md-12 col-sm-12 col-xs-12">Send Message!</button>
            </div>
        </div>
    </div>
    <script src="/javascripts/socket.io.min.js"></script>
    <script src="/javascripts/jquery-1.10.2.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/jquery.emoticons.js"></script>
    <script src="/javascripts/jquery.slimscroll.min.js"></script>
    <script src="/javascripts/application.js"></script>
    <script>
    $(document).ready(function() {
        var chatInstance = new window.LKD.ChatApp();
        chatInstance.init();
    });
    </script>
</body>

</html>
