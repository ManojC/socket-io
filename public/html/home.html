<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Socket.io</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/jquery-ui.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 id="user-name"></h3>
            </div>
        </div>
        <div id="chat-window" class="row">
            <div class="col-lg-12">
                <table class="table table-hover mts">
                    <tbody id="chat-container">
                        <tr>
                            <td class="col-lg-1 text-right chat-row"><b class="right">Socket.io :</b>
                            </td>
                            <td class="col-lg-11 text-left">start chatting...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mtl">
            <div class="col-lg-10">
                <input type="text" class="form-control" id="txt-message">
            </div>
            <div class="col-lg-2">
                <button id="btn-post" class="btn btn-primary col-lg-12">Send Message!</button>
            </div>
        </div>
    </div>
    <script src="/javascripts/socket.io.min.js"></script>
    <script src="/javascripts/jquery-1.10.2.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/jquery.slimscroll.min.js"></script>
    <script src="/javascripts/application.js"></script>
    <script>
    $(document).ready(function() {
        var chatInstance = new window.LKD.ChatApp();
        chatInstance.init();
        console.log(chatInstance.nickName);
    });
    </script>
</body>

</html>
